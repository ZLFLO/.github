<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Welcome to ZLFLO</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f7fa;
            font-family: Arial, sans-serif;
        }

        .welcome-container {
            background: #fff;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        h1 {
            color: #2d6cdf;
            margin-bottom: 1rem;
        }

        p {
            color: #444;
            font-size: 1.2rem;
        }
    </style>
</head>

<body
    style="display: flex; flex-direction: column; align-items: center; justify-content: flex-start; min-height: 100vh;">
    <div class="welcome-container" style="margin-top: 4rem;">
        <div style="display: flex; align-items: center; justify-content: center; gap: 1rem; margin-bottom: 1rem;">
            <h1 style="margin-bottom: 0;">ZLFLO</h1>
            <img src="zeeland_vlag.svg" alt="Flag of Zeeland"
                style="width: 60px; border-radius: 6px; box-shadow: 0 2px 8px rgba(0,0,0,0.06);">
        </div>
        <p>
            ZLFLO is a groundwater modeling framework for the Provincie Zeeland, hosted on <a
                href="https://github.com/zlflo" target="_blank" rel="noopener">GitHub</a>. Explore the
            groundwater models via the map.
        </p>
    </div>
    <iframe src="overview.html"
        style="width:100%; max-width:900px; height:600px; border:none; display:block; margin: 2rem auto 0 auto;"></iframe>
</body>

</html>
