        function geo_json_acf2c1537b9057101702e9f4f22cf598_pointToLayer(feature, latlng) {

        function geo_json_acf2c1537b9057101702e9f4f22cf598_onEachFeature(feature, layer) {

                        e.target.setStyle(highlightStyle);

    geo_json_acf2c1537b9057101702e9f4f22cf598.bindTooltip(
    function(layer){
    let div = L.DomUtil.create('div');
    
    let handleObject = feature => {
        if (feature === null) {
            return '';
        } else if (typeof(feature)=='object') {
            return JSON.stringify(feature);
        } else {
            return feature;
        }
    }
    let fields = ["model", "type"];
    let aliases = ["model", "type"];
    let table = '<table>' +
        String(
        fields.map(
        (v,i)=>
        `<tr>
            <th>${aliases[i]}</th>
            
            <td>${handleObject(layer.feature.properties[v])}</td>
        </tr>`).join(''))
    +'</table>';
    div.innerHTML=table;
    
    return div
    }
    ,{
  "sticky": true,
  "className": "foliumtooltip",
});
                     
    
    geo_json_acf2c1537b9057101702e9f4f22cf598.bindPopup(

    let handleObject = feature => {

            return JSON.stringify(feature);
        } else {
            return feature;
        }
    }
    let fields = ["url"];
    let aliases = ["url"];
    let table = '<table>' +
        String(
